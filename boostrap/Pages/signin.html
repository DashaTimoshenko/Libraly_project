<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<link rel="stylesheet" href="{{ url_for('static', filename='css/sign.css') }}">
    <title>Вхід</title>
</head>
<body>

	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for message in messages %}
				<div class="alert alert-danger" role="alert">
				{{ message }}
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" style="float:right"></button>
				</div>
			{% endfor %}
		{% endif %}
	{% endwith %}

    <div class="signup-form">
    <form class="form-horizontal" name='sign_In' action="{{url_for('log_in')}}" method='POST'>
      	<div class="row">
        	<div class="col-8 offset-4">
				<h2>Вхід</h2>
			</div>
      	</div>

		<div class="form-group row">
			<label class="col-form-label col-4">Логін</label>
			<div class="col-8">
                <input type="text" class="form-control" minlength = "1" maxlength="15" required="required"  name="user_login">
            </div>
        </div>
		<div class="form-group row">
			<label class="col-form-label col-4">Пароль</label>
			<div class="col-8">
                <input type="password" class="form-control" minlength = "3" maxlength="15" required="required" name="user_password">
            </div>
        </div>
		<div class="form-group row">
			<div class="col-8 offset-4">
				<button type="submit" class="btn btn-primary btn-lg">Sign in</button>
			</div>
		</div>
    </form>
</div>
</body>
</html>
