    <title>Реєстрація</title>
</head>
<body>

	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for message in messages %}
				<div class="alert alert-danger" role="alert">
				{{ message }}
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" style="float:right"></button>
				</div>
			{% endfor %}
		{% endif %}
	{% endwith %}

    <div class="signup-form">
    <form name="sign_up" class="form-horizontal" method="POST" action="{{url_for('sign_up', role_name='reader')}}">
      	<div class="row">
        	<div class="col-8 offset-4">
				<h2>Реєстрація</h2>
			</div>	
      	</div>			
        <div class="form-group row">
			<label class="col-form-label col-4">Логін</label>
			<div class="col-8">
                <input type="text" class="form-control" name="user_login" minlength = "1" maxlength="15" required="required" >
            </div>        	
        </div>
		<div class="form-group row">
			<label class="col-form-label col-4">Ім'я</label>
			<div class="col-8">
                <input type="text" class="form-control" name="user_name" maxlength="25" required="required">
            </div>        	
        </div>
		<div class="form-group row">
			<label class="col-form-label col-4">Прізвище</label>
			<div class="col-8">
                <input type="text" class="form-control" name="surname" maxlength="25" required="required">
            </div>        	
        </div>
		<div class="form-group row">
			<label class="col-form-label col-4">По-батькові</label>
			<div class="col-8">
                <input type="text" class="form-control" name="middle_name"  maxlength="25" required="required">
            </div>        	
        </div>
		<div class="form-group row">
			<label class="col-form-label col-4">Пароль</label>
			<div class="col-8">
                <input type="password" class="form-control" name="user_password" minlength = "3" maxlength="15" required="required">
            </div>        	
        </div>
		<div class="form-group row">
			<div class="col-8 offset-4">
				<p><label class="form-check-label"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a>.</label></p>
				<button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
			</div>  
		</div>		      
    </form>
	<div class="text-center">Already have an account? <a href="{{url_for('signin')}}">Login here</a></div>
</div>
